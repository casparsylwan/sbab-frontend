        class="btn">Tillbaks</button> 
    </h2>

      <li class="table-header">
        <div class="col col-1">Index</div>
        <div class="col col-2"></div>
        <div class="col col-3"></div>
        <div class="col col-4">namn</div>

        <div class="col col-4" >{{stopName}}</div>
      </li>
    </ul>
  </div>
